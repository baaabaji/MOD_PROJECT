
        
<app-navbar></app-navbar>
         <div class="jumbotron text-center">
    <h2>Training Progress</h2>      
      </div>
        <div class="container-fluid well">
    <div class="row">
        <div class="dropdown col-sm-6 ">
             
      </div>
            <div class="col-sm-6">
            
           <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-block">Notification</button></div>
            <div class="col-sm-6 text-right">
            <button type="button" class="btn btn-danger" (click)="logout()">Logout</button></div>
        </div>
        <br><br>
        </div>
            <div class="col-sm-3 text-center">
               <a routerLink="/tsearch"> <button type="button" class="btn btn-primary btn-block">Search Trainings</button></a>
                </div>
                <div class="col-sm-3 text-center">
               <a routerLink="/mprogress"> <button type="button" class="btn btn-primary btn-block">Current Trainings</button></a>
                </div>
                <div class="col-sm-3 text-center">
               <a routerLink="/medit"> <button type="button" class="btn btn-primary btn-block">Edit Skills</button></a>
                </div>
                <div class="col-sm-3 text-center">
                <a routerLink="/mpayment"><button type="button" class="btn btn-primary btn-block">Manage Payments</button></a>
                </div>
            
            </div>
            <br>
            <div class="container-fluid well" style="border: solid">
            <div class="row" >
               <table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Start Date</th>
    <th>Fees</th>
    <th>UserId</th>
    <th>Progress</th>
    <th>Rating</th>
  </tr>
  </thead>
          
  <tbody>
  <tr *ngFor="let train of training">
      <!-- {{tech}} -->
    <td class="hidden">{{train.id}}</td>
    
      <td>{{train.startDate}}</td>
      <td>{{train.fees}}</td>
      <td>{{train.userId}}</td>
       
      <td><circle-progress
  [percent]="train.progress"
  [radius]="20"
  [outerStrokeWidth]="4"
  [innerStrokeWidth]="1.5"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"                                        
></circle-progress>
                 </td>
    <td> <ngb-rating [(rate)]="train.rating">
  <ng-template let-fill="fill" let-index="index">
    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
  </ng-template>
</ngb-rating>
</td>
  </tr>
  </tbody>
</table>
                
                
               
                </div>
           
        </div>
