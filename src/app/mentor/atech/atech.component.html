 

<app-navbar></app-navbar>

    <div class="jumbotron text-center">
        <br><br>
 <h2>Admin Menu</h2>      
   </div>
   <div class="container-fluid">
      <div class="row">
              <div class="col-md-2 ">
                 
              </div>
              <div class="col-md-8 text-center">
                  <button type="button" routerLink="/amenu" class="btn btn-outline-dark button" id="p">Add/Remove Technology</button>
                  <button type="button" routerLink="/atech" class="btn btn-outline-dark button" id="p">Trainings</button>
                  <button type="button" routerLink="/aman" class=" btn btn-outline-dark button" id="p">Block User/Mentors</button>
                  <button type="button" routerLink="/afee" class=" btn btn-outline-dark button" id="p">Manage Payments</button><br><br>
                  <h3>Current Trainings</h3>
                </div>
              <div class="col-md-2">

              </div>
      </div>
      <div class="row">
          <div class="col-md-12 ">
              <div class="table-responsive" style="margin-top:30px;">
                  
                  <table class="table">
                      <thead>
                          <tr class="thead-dark">
                            <th>Techonolgy</th>
                            <th>User Name </th>
                            <th>Trainer Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Timings</th>
                            <th>Progress</th>
                          </tr>
                        </thead>
                      <tbody>
                          <tr *ngFor="let i of CurrentTrainings">
                              <td>{{i.userName}}</td>
                              <td>{{i.skillname}}</td>
                              <td>{{i.mentorName}}</td>
                              <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td>
                              <td>{{i.endDate | date: 'dd/MM/yyyy'}}</td>
                              <td>{{i.timeSlot}}</td>
                              <td>
                                <div class="progress">
                                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100" [style.width.px]="i.progress">
                                    {{i.progress}}
                                  </div>
                                </div>
                              </td>
                            </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
