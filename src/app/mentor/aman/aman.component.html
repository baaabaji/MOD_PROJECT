
<app-navbar></app-navbar>
    <div class="jumbotron text-center">
        <br><br>
 <h2>Admin Menu</h2>      
   </div>
   <div class="container-fluid">
      <div class="row">
              <div class="col-md-2 ">
                 
              </div>
              <div class="col-md-8 text-center">
                  <button type="button" routerLink="/amenu" class="btn btn-outline-dark button" id="p">Add/Remove Technology</button>
                  <button type="button" routerLink="/atech" class="btn btn-outline-dark button" id="p">Trainings</button>
                  <button type="button" routerLink="/aman" class=" btn btn-outline-dark button" id="p">Block User/Mentors</button>
                  <button type="button" routerLink="/afee" class=" btn btn-outline-dark button" id="p">Manage Payments</button><br><br>
                  <h3>Block/Unblock Users</h3>
              </div>
              <div class="col-md-2 text-center">

              </div>
      </div>
      <div class="container-fluid">
          <div class="row row2">
          <div class="col-md-1"></div>
              <div class="col-md-12 ">
              <div class="table-responsive" style="margin-top:30px;"> 
                      
                        <table class="table">
              <thead class="thead-dark">
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Contact No</th>
                      <th>Action</th>
                     
                  </tr>
              </thead>
              <tbody>
                      <tr *ngFor="let item of user">
                              <td>{{item.firstName}} {{this.lastName}}</td>
                              <td>{{item.email}}</td>
                              <td>{{item.contactNumber}}</td>
                              <td>
                                  <button type="button" class="btn btn-sm btn-success"
                                   [disabled]="item.active"
                                   (click)="Unblock(item.id)">Unblock</button>
          
                                  <button type="button" 
                                  class="btn btn-sm btn-danger" 
                                  [disabled]="!item.active" 
                                  (click)="Block(item.id)">Block</button>
                              </td>
                      </tr>
              </tbody>
          </table>
      </div>
      </div>
      <div class="col-md-1"></div>
      </div>
      
      
      <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-12 text-center">
          <div class="table-responsive" style="margin-top:30px;"> 
                  <h3>Block/Unblock Mentors</h3><br>
                    <table class="table">
          <thead class="thead-dark">
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Contact No</th>
                  <th>Action</th>
                 
              </tr>
          </thead>
          <tbody>
                  <tr *ngFor="let item of mentor">
                          <td>{{item.firstName}} {{this.lastName}}</td>
                          <td>{{item.email}}</td>
                          <td>{{item.contactNumber}}</td>
                          <td>
                              <button type="button" class="btn btn-sm btn-success"
                               [disabled]="item.active"
                               (click)="Unblock(item.id)">Unblock</button>
      
                              <button type="button" 
                              class="btn btn-sm btn-danger" 
                              [disabled]="!item.active" 
                              (click)="Block(item.id)">Block</button>
                          </td>
                  </tr>
          </tbody>
      </table>
      </div>
      </div>
      <div class="col-md-2"></div>
      </div>
      </div>
