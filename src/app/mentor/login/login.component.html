<app-navbar></app-navbar>

 
  <div class="container my-5">

  <div class="form-container sign-in-container">
    <form [formGroup]="Login" autocomplete="off" (submit)="onSubmit()">
      <h1>Sign in</h1><br>
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
      </div> -->
      <!-- <span>or use your account</span> -->
      <div class="form-group required">
        <input formControlName="Email" placeholder="Email" placeholder="Email" class="form-control" />
        <small class="text-danger" *ngIf="Login.get('Email').touched && Login.get('Email').errors?.required">This
          field is mandatory</small>
        <small class="text-danger" *ngIf="Login.get('Email').touched && Login.get('Email').errors?.pattern">Invalid
          Email Address</small>
      </div>
      <div class="form-group required">
        <input type="password" formControlName="Password" placeholder="Password" class="form-control" />
        <small class="text-danger" *ngIf="Login.get('Password').touched && Login.get('Password').errors?.required">This
          field is
          mandatory</small>
        <small class="text-danger"
          *ngIf="Login.get('Password').touched && Login.get('Password').errors?.minlength">Minimun 8 characters
          required</small>
      </div>
      <a href="usignup">Forgot your password?</a>
      <button class="btn btn-primary" [disabled]="!Login.valid">Sign in</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-right">
        <h1>Hello, There!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <p>Or Sign-up if You are new</p>
        <a routerLink="/usignup"> <button class="ghost" id="signUp">Sign Up</button></a>
      </div>
    </div>
  </div>
</div>
