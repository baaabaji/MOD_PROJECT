
<app-navbar></app-navbar>
    
        
         <div class="jumbotron text-center">
           <br><br>
    <h2>Training Menu</h2>      
      </div>
        
      <div class="container-fluid">
          <div class="row">
                  <div class="col-md-2 ">
                   
                  </div>
                  <div class="col-md-8 text-center">
                          <button type="button" routerLink="/tsearch" class=" btn btn-outline-dark button">Search Trainings</button>
                          <button type="button" routerLink="/umenu" class=" btn btn-outline-dark button">Current Trainings</button>
                          <button type="button" routerLink="/ctraining" class="btn btn-outline-dark button">Completed Trainings</button>
                          <button type="button" routerLink="/uprogress" class="btn btn-outline-dark button">Approvals</button>
                  </div>
                  <div class="col-md-2">
      
                  </div>
          </div>
          <hr>
                <div class="row">
                    <div class="col-md-4"></div>
      
                    <div class="col-md-4 text-center" >
                         <table style="margin-top: 30px; padding: 2px;">
                             <tr>
                                 <td>
                                     <select name="Technology" [(ngModel)]="Technology" class="form-control rounded text-center dropdown">
                                         <option disabled>Select Technology</option>
                                         <option *ngFor="let i of SKillData" value="{{i.name}}">{{i.name}}</option>
                                      </select>
                                 </td>
                                 <td>
                                     <!-- <select name="Timings" [(ngModel)]="Timings" class="form-control rounded text-center dropdown">
                                         <option disabled>Timings</option>
                                         <option *ngFor="let i of SKillData" value="{{i.timings}}">{{i.timings}}</option>
                                     </select> -->
                                 </td>
                                 <td>
                                      <button type="button" class="btn btn-sm btn-primary" (click)="Find()">Find</button>
                                 </td>
                             </tr>
                         </table>
                    </div>
                    <div class="col-md-4"></div>
                </div>
          
                  <div class="row">
                  <div class="col-md-12 ">
                  <div *ngIf="show" class="table-responsive" style="margin-top:30px;"> 
                      <h4>Search Result for Trainings {{SKillData.name}}</h4>
                          <table class="table">
                              <thead class="thead-dark">
                                  <tr>
                                    
                                      
                                      <th>Mentor</th>
                                      <th>Experience (Years)</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of msg">
                                      <!-- <td>{{Technology}}</td> -->
              
                                      <td>
                                      <img class="img-thumbnail m-3" alt="NA" src="assets/img/user.png" width="100" style="height: 100px;"><br>
                                          {{item.firstName}} {{item.lastName}}
                                      </td>
      
                                      <td>{{item.YOE}}</td>
                                      <td>
                                          <button type="button" class="btn btn-sm btn-success" (click)="SendToMentor(item.id)">Select Mentor</button>
                                      </td>
                                      <hr>
                                  </tr>
      
                              </tbody>
                          </table>
                      </div>
      
      
                      <div *ngIf="show_nodata" class="table-responsive" style="margin-top:30px;"> 
                          <h4>Search Result for Trainings {{SKillData.name}}</h4>
                              <table class="table">
                                  <thead class="thead-dark">
                                      <tr>
                                        
                                          <!-- <th>Technologhy</th> -->
                                          <!-- <th>Timing</th>
                                          <th>Mentor</th>
                                          <th>Action</th> -->
                                      </tr>
                                  </thead>
                                  <tbody>
                                     <tr style="text-align: center">
                                        <h2 style="text-align: center">No Data Found</h2>
                                     </tr>
          
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>  
      
      </div>
